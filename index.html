<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Calculator</title>
</head>
<body>
    <h1 class="t1 c">Calculator:</h1>
    <h1 class="t2 c">Calculator:</h1>
    <h1 class="t3 c">Calculator:</h1>
    <div class="container3"></div>
    <div class="container2"></div>
    <div class="container1">
        <div class="calc-pad-l">
            <di class="grid"></di>
            <div class="btn gr percent"><p>%</p></div>
            <div class="btn gr multip"><p>*</p></div>
            <div class="btn gr division"><p>/</p></div>
            <div class="btn gr power"><p>^</p></div>
            <div class="btn gr minus"><p>-</p></div>
            <div class="btn gr plus "><p>+</p></div>
            <div class="btn gr root"><p>√</p></div>
            <div class="btn gr comma"><p>,</p></div>
            <div class="btn gr cling"><p>()</p></div>
            <div class="btn gr rest"><p>rest</p></div>
            <div class="btn gr neg"><p>neg</p></div>
            <div class="btn gr pos"><p>pos</p></div>
            <div class="btn1 more"><p>more</p></div>
        </div>
        <div class="calc">
            <div class="num sq0"><p>0</p></div>
            <div class="output"><p class="out-way"></p><p class="out-num"></p></div>
            <div class="numb">
                <div class="num sq"><p>1</p></div>
                <div class="num sq"><p>2</p></div>
                <div class="num sq"><p>3</p></div>
                <div class="num sq"><p>4</p></div>
                <div class="num sq"><p>5</p></div>
                <div class="num sq"><p>6</p></div>
                <div class="num sq"><p>7</p></div>
                <div class="num sq"><p>8</p></div>
                <div class="num sq"><p>9</p></div>
            </div>
        </div>
        <div class="calc-pad-r">
            <div class="btn0 clear">C</div>
            <div class="btn0 enter"><p>ENTER</p></div>
        </div>
    </div>
    <footer>
        <pre> 
                Calculator | Made by Edwin Rheindt &#10084;
        Copyright © 2021 Edwin Rheindt, All Rights reserved.
    </pre>
    </footer>
    <script src="main.js"></script>
</body>
</html>
